<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Farm Dashboard</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #cfe8cc; /* farm green background */
    margin: 0;
    padding: 0;
}
header {
    background: #4a7c59;
    color: white;
    text-align: center;
    padding: 15px;
}
.tabs {
    display: flex;
    background: #d3e0d0;
}
.tab {
    flex: 1;
    padding: 12px;
    text-align: center;
    cursor: pointer;
    font-weight: bold;
}
.tab.active {
    background: white;
    border-bottom: 3px solid #4a7c59;
}
.content {
    display: none;
    padding: 20px;
}
.content.active {
    display: block;
}
.card {
    background: url('https://images.unsplash.com/photo-1503437313881-503a91226419?auto=format&fit=crop&w=800&q=80') no-repeat center center;
    background-size: cover;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 15px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    color: white;
    position: relative;
}
.card::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.3);
    border-radius: 10px;
    z-index: 0;
}
.card * {
    position: relative;
    z-index: 1;
}
button {
    background: #4a7c59;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 6px;
    cursor: pointer;
    width: 100%;
    margin-top: 10px;
}
button.reset {
    background: #b64545;
}
textarea {
    width: 100%;
    height: 80px;
}
</style>
</head>
<body>

<header>
    <h1>üåæ Farm Dashboard</h1>
</header>

<div class="tabs">
    <div class="tab active" onclick="openTab('chores')">Chores</div>
    <div class="tab" onclick="openTab('animals')">Animals</div>
    <div class="tab" onclick="openTab('gates')">Gates & Fences</div>
    <div class="tab" onclick="openTab('notes')">Notes</div>
</div>

<div id="chores" class="content active">
    <div class="card">
        <h3>Daily Chores</h3>
        <label><input type="checkbox" id="feedAnimals"> Feed animals</label><br>
        <label><input type="checkbox" id="checkWater"> Check water</label><br>
        <label><input type="checkbox" id="cleanStalls"> Clean stalls</label><br>
        <label><input type="checkbox" id="equipmentCheck"> Equipment check</label>
    </div>
</div>

<div id="animals" class="content">
    <div class="card">
        <h3>Animal Check</h3>
        <label><input type="checkbox" id="cowsOK"> Cows OK</label><br>
        <label><input type="checkbox" id="horsesOK"> Horses OK</label><br>
        <label><input type="checkbox" id="chickensOK"> Chickens OK</label><br>
        <label><input type="checkbox" id="sickInjured"> Sick / Injured noted</label>
    </div>
</div>

<div id="gates" class="content">
    <div class="card">
        <h3>Gates & Fences</h3>
        <label><input type="checkbox" id="allGatesClosed"> All gates closed</label><br>
        <label><input type="checkbox" id="fencesChecked"> Fence lines checked</label><br>
        <label><input type="checkbox" id="noDamage"> No breaks or damage</label>
    </div>
</div>

<div id="notes" class="content">
    <div class="card">
        <h3>Notes</h3>
        <textarea id="notesArea" placeholder="Write anything important for today..."></textarea>
    </div>
</div>

<div style="padding:20px;">
    <button onclick="submitData()">‚úÖ Submit</button>
    <button class="reset" onclick="resetData()">üîÅ Reset</button>
</div>

<script>
// Tabs
function openTab(tabId) {
    document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.getElementById(tabId).classList.add('active');
    event.target.classList.add('active');
}

// Submit data and save to localStorage
function submitData() {
    const data = {
        feedAnimals: document.getElementById('feedAnimals').checked,
        checkWater: document.getElementById('checkWater').checked,
        cleanStalls: document.getElementById('cleanStalls').checked,
        equipmentCheck: document.getElementById('equipmentCheck').checked,
        cowsOK: document.getElementById('cowsOK').checked,
        horsesOK: document.getElementById('horsesOK').checked,
        chickensOK: document.getElementById('chickensOK').checked,
        sickInjured: document.getElementById('sickInjured').checked,
        allGatesClosed: document.getElementById('allGatesClosed').checked,
        fencesChecked: document.getElementById('fencesChecked').checked,
        noDamage: document.getElementById('noDamage').checked,
        notes: document.getElementById('notesArea').value
    };
    localStorage.setItem('farmData', JSON.stringify(data));
    alert("‚úÖ Data submitted and saved!");
}

// Load saved data
window.onload = function() {
    const savedData = JSON.parse(localStorage.getItem('farmData'));
    if (savedData) {
        for (const key in savedData) {
            const el = document.getElementById(key);
            if (el) {
                if (el.type === "checkbox") el.checked = savedData[key];
                if (el.tagName === "TEXTAREA") el.value = savedData[key];
            }
        }
    }
}

// Reset all data
function resetData() {
    if (confirm("Reset all data?")) {
        localStorage.removeItem('farmData');
        window.location.reload();
    }
}
</script>

</body>
</html>
